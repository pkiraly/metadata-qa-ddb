  # Q-6 Objekttitel
  - name: dc:title
    # Title Set
    path: lido:lido/lido:descriptiveMetadata/lido:objectIdentificationWrap/lido:titleWrap/lido:titleSet/lido:appellationValue
    # extractable: true
    indexField: dc_title
    rules:
      - id: Q-6.1
        description: There must be an object title in the data record.
        failureScore: -9
        and:
        - minCount: 1
        - pattern: ^.+$
      - id: Q-6.2
        description: The title must be unique.
        failureScore: -6
        unique: true
      - id: Q-6.3
        description: The title must be meaningful.
        failureScore: -3
        minLength: 3
      # id: Q-6.4
      #   description: Der Titel muss aussagekr채ftig sein. [ENG] The title must be meaningful.
      #   failureScore: -3
      - id: Q-6.5
        description: The title must be unique.
        failureScore: -3
        not:
        - equals: dc:type

